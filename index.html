<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .icon {
            margin-left: auto;
            color: white;
        }
        .intro {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }
        .profile-pic {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        .description {
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <i class="fas fa-user icon"></i>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <img src="/resources/img/me.jpg" alt="My Photo" class="profile-pic">
            <div class="description">
                <h1>Welcome to My Website</h1>
                <p>Hi, I'm Alexander Schwarz! I'm passionate about web development, technology, and creative projects. Here, you can explore my hobbies, projects, and learn more about me.</p>
                <a href="resume.html" class="resume-link">View My Resume</a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Connect with me:</p>
        <a href="https://github.com/A1exanderSchwarz" target="_blank">GitHub</a>
    </footer>
</body>
</html>
